<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sokobox - Olvidó su Contraseña</title>
</head>
<body>
<!-- Formulario de olvido de contraseña -->
<div class="container-perfil">
    <div class="row">
        <div class="col-md-4 offset-md-4 form-container">
            <h3 class="form-title">¿Olvidó su Contraseña?</h3>
            <p>Ingrese su correo electrónico para restablecer su contraseña.</p>
            <form id="olvidoContrasenaForm">
                <div class="form-group">
                    <label for="emailOlvidoContrasena">E-mail</label>
                    <input type="email" class="form-control" id="emailOlvidoContrasena" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="formularioperfil.js"></script>
</body>
</html>
